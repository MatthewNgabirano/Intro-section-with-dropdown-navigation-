<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
<div class="parent">
<div class="children">
<div class="nav-bar">
  <div class="img-container">
<img src="./images/logo.svg" alt="" class="logo-img">
  </div>

  <nav>
    <div class="img-icon"></div>
    <div class="toggle">
      <img src="./images/icon-menu.svg" alt="menu-icon">
    </div>
    <ul class="nav-links">
      <li><a href="#">Features</a></li>
      <li><a href="#">Company</a></li>
      <li><a href="#">Careers</a></li>
      <li><a href="#">About</a></li>
    </ul>
     <div class="flex-group">
      <button class="login-btn">Login</button>
      <button class="submit-btn">Register</button>
    </div>
</nav>

</div>
<div class="two-children">
<h1>Make remote work</h1>
<p>Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.
</p>
<article>
  <picture>
    <source srcset="./images/image-hero-mobile.png" media="(max-width:600px)" class="low-img">
  <img src="./images/image-hero-desktop.png" alt="" class="img-logo">
  </picture>
</article>

</div>
<div class="btn">
  <button class="info-btn">Learn more</button>
</div>

<div class="lower-header">
  <img src="./images/client-databiz.svg" alt="" class="img-lower">
  <img src="./images/client-audiophile.svg" alt="" class="img-lower">
  <img src="./images/client-meet.svg" alt="" class="img-lower">
  <img src="./images/client-maker.svg" alt="" class="img-lower">
</div>
</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.

  </div>
</body>
</html>
